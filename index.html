<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Erstellen eines Dienstplanes und Wochenplanes. Die Mitarbeiter geben ihre Wünsche für Arbeitszeiten und Urlaub an.">
    <meta name="keywords" content="Dienstplan, Wochenplan, Mitarbeiter, Urlaub, Arbeitszeiten">
    <meta name="author" content="S.W.">
    <link rel="shortcut icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="../icons/icon-96x96.png">
    <!--<meta name="apple-mobile-web-app-status-bar" content="#aa7700">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>

    <!-- CSS for styling and animation -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e293b;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: linear-gradient(to right, #f8fafc, #e2e8f0);
        }

        #splash {
            opacity: 0;
            animation: fadeIn 2s forwards, fadeOut 1s 3s forwards;
            text-align: center;
            padding: 2rem;
        }

        #splash h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #22c55e;
        }

        #splash p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #64748b;
        }

        .logo {
            width: auto;
            height: 120px;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 4px 6px rgb(0 0 0 / 0.1));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>

    <!-- JavaScript for redirection -->
    <script>
        function redirectToHome() {
            setTimeout(function() {
                window.location.href = "login.html"; // Replace with the actual homepage link
            }, 3500); // Redirect after 3.5 seconds
        }
    </script>
</head>
<body onload="redirectToHome()">
    <!-- Splash screen content -->
    <div id="splash">
        <h1>Willkommen bei PlanBOR!</h1>
        <p>Loading...</p>
        <div>      
            <img class="logo" src="logo.png" alt="Logo">
           </div>
    </div>
   <script src="./js/app.js"></script>
   <script src="/firebase-init.js"></script>
   <script src="/js/firebaseauth.js"></script>
   <script src="/sw.js"></script>
   <script src="/firebase-messaging-sw.js"></script>
</body>
</html>
